{% set version = "4.23.4" %}

package:
  name: protobuf
  version: {{ version }}

source:
  url: https://github.com/protocolbuffers/protobuf/archive/v{{ version }}/protobuf-v{{ version }}.tar.gz
  sha256: 5f3cd52d6e5062071d99da57a96ea87e39bc020d6d25748001d919c474a4d8ed
  patches:
    - patches/0004-use-C-17-everywhere.patch

build:
  number: 0
  missing_dso_whitelist:  # [s390x]
    - $RPATH/ld64.so.1    # [s390x]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - patch     # [not win]
    - m2-patch  # [win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - libprotobuf {{ version }}
  run:
    - python
    - libprotobuf  # pin handled through libprotobuf's run_exports
 
test:
  requires:
    - pip
  commands:
    - pip check
    - python -c "from google.protobuf.internal import api_implementation; assert api_implementation.Type() == 'cpp'"  # [unix and python_impl != "pypy"]
    - python -c "from google.protobuf.internal import api_implementation; assert api_implementation.Type() == 'python'"  # [win or (unix and python_impl == "pypy")]
  imports:
    - google
    - google.protobuf
    - google.protobuf.internal
    - google.protobuf.pyext
    - google.protobuf.util
    - google.protobuf.compiler

about:
  home: https://protobuf.dev/ 
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Protocol Buffers - Google's data interchange format.
  description: |
    Protocol buffers are Google's language-neutral, platform-neutral, extensible
    mechanism for serializing structured data,think XML, but smaller, faster, and simpler.
  dev_url: https://github.com/protocolbuffers/protobuf
  doc_url: https://protobuf.dev/  

extra:
  recipe-maintainers:
    - dopplershift
    - jakirkham
    - ocefpaf
    - hajapy
    - xhochy
