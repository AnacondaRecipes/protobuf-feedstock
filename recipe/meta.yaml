{% set version = "4.21.1" %}
{% set minor_micro = ".".join(version.split(".")[1:]) %}
{% set libprotobuf_version = "3." + minor_micro %}

package:
  name: protobuf
  version: {{ version }}

source:
  url: https://github.com/protocolbuffers/protobuf/archive/v{{ minor_micro }}/protobuf-v{{ minor_micro }}.tar.gz
  sha256: f1a83673cbcaff6346a8fba87a9c02c0f943a4a696b6c7d1b71586d97609db12

build:
  number: 0
  script:
    - cd python
    - {{ PYTHON }} -m pip install . -vv  # [win]
    - {{ PYTHON }} -m pip install . -vv --install-option="--cpp_implementation"  # [unix]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}                    # [unix]
    - {{ compiler('cxx') }}                  # [unix]
    - libprotobuf {{ libprotobuf_version }}  # [build_platform != target_platform]
  host:
    - python
    - pip
    - libprotobuf {{ libprotobuf_version }}
  run:
    - python
    - setuptools
    - libprotobuf {{ libprotobuf_version }}

test:
  commands:
    - python -c "from google.protobuf.internal import api_implementation; assert api_implementation.Type() == 'cpp'"  # [unix and python_impl != "pypy"]
    - python -c "from google.protobuf.internal import api_implementation; assert api_implementation.Type() == 'python'"  # [win or (unix and python_impl == "pypy")]
  imports:
    - google
    - google.protobuf
    - google.protobuf.internal
    - google.protobuf.pyext
    - google.protobuf.util
    - google.protobuf.compiler

about:
  home: https://developers.google.com/protocol-buffers/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Protocol Buffers - Google's data interchange format.
  description: |
    Protocol buffers are Google's language-neutral, platform-neutral, extensible
    mechanism for serializing structured data,think XML, but smaller, faster, and simpler.
  dev_url: https://github.com/protocolbuffers/protobuf
  doc_url: https://developers.google.com/protocol-buffers/docs/tutorials
  doc_source_url: https://github.com/protocolbuffers/protobuf/blob/master/README.md

extra:
  recipe-maintainers:
    - xylar
    - dopplershift
    - jakirkham
    - ocefpaf
    - hajapy
    - xhochy
